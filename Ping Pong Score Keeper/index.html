<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!--We're going with inline styles, to keep our coding short.-->
    <!--We could add style and declare classes so that our p1Display and p2Display changes color after winning and losing. then we'll add the classes name in js file. But we can also do it with BULMA which we'll be demonstrating today.-->
    <!--<style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>-->


</head>

<body>
    <!--Wrapping everything inside section will give some space on each side of the card jsut like giving margin.-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <!--is-half will do size-reduction of the card.-->
                <!--is-offset-one-quarter will bring the card to the center of the page.-->
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image-is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <!--First we'll make the logic that will work for the buttons with the scores of our 2 players.-->
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="playTo" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <!--Now we;ll make a winningScore scrolldown.-->
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <!--Buttons Below:-->
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player
                                Two</button>
                            <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- <script src="app.js"></script>-->
    <!--Gonna used the refactored JS file-->
    <script src="appRefactored.js"></script>


</body>

</html>
